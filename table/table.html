<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/table/table.css" />
    <title>CRUD Table</title>
  </head>
  <body>
    <header>
      <h2 class="header-title" id="headerTitle"></h2>
      <h3 class="header-subtitle">You can manage your data below</h3>
    </header>
    <div class="body-container">
      <div class="input-data">
        <input
          type="text"
          class="form-input"
          id="inputName"
          placeholder="Name"
        />
        <span id="nameError" style="color: red; display: none"
          >Please enter a valid name.</span
        >
        <input
          type="text"
          class="form-input"
          id="inputEmail"
          placeholder="Email"
        />
        <span id="emailError" style="color: red; display: none"
          >Please enter a valid email.</span
        >
        <input type="text" class="form-input" id="inputAge" placeholder="Age" />
        <span id="ageError" style="color: red; display: none"
          >Please enter a valid age number.</span
        >
        <div class="button-container">
          <button
            type="button"
            class="add-data"
            id="addData"
            onclick="addData()"
          >
            Add Data
          </button>
        </div>
      </div>
      <div class="crud-table">
        <table class="table-fill" id="tableData">
          <thead>
            <tr>
              <th class="text-left">Name</th>
              <th class="text-left">Email</th>
              <th class="text-left">Age</th>
              <th class="text-left">Action</th>
            </tr>
          </thead>
          <tbody class="table-hover"></tbody>
        </table>
      </div>
    </div>
    <script src="/table/table.js"></script>
  </body>
</html>
